<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>パーティ編成</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- 黒背景 + 白文字ベースのCSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- サニタイズ -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2/dist/purify.min.js"></script>
    <!-- zip -->
    <script src="https://cdn.jsdelivr.net/npm/pako/dist/pako.min.js"></script>
    <!-- 背景管理用 -->
    <script type="module" src="js/background.js"></script>
    <!-- 取説 -->
    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/indexedDB.js"></script>
    <script type="module" src="js/multiModal.js"></script>
    <script type="module" src="js/geminiApiClient.js"></script>
    <script type="module" src="js/background.js"></script>
    <script type="module" src="js/stabilityApiClient.js"></script>
    <script type="module" src="js/avatar.js"></script>
    <script type="module" src="js/warehouse.js"></script>
    <script type="module" src="js/tutorialData.js"></script>
    <script type="module" src="js/tutorialManager.js"></script>
    <script type="module" src="js/universalSaveLoad.js"></script>
    <script type="module" src="js/exportImportMulti.js"></script>
  <script type="module" src="js/partyCreate.js"></script>
</head>

<body>
    <div class="application-bar">
    <!-- メニューに戻るボタン -->
      <button id="back-to-menu">
        <div class="iconmoon icon-home3"></div>
        戻る
      </button>
  
      <button id="open-tutorial-list-button">
        <div class="iconmoon icon-book"></div>
        取説
      </button>
      <button id="save-load-button">
        <div class="iconmoon icon-address"></div>
        続き
      </button>
      <button id="change-bg-button">
        <div class="iconmoon icon-picture"></div>
        背景
      </button>
      <button id="hamburger-button" class="hamburger-button" aria-label="メニューを開く" aria-expanded="false">
        <span class="hamburger-icon"></span>
        <span class="hamburger-icon"></span>
        <span class="hamburger-icon"></span>
      </button>
      <div id="hamburger-menu" class="hamburger-menu" aria-hidden="true">
        <div id="hamburger-dynamic-buttons"></div>
        <div id="hamburger-static-buttons"></div>
      </div>
    </div>

  <div class="container">

    <h1>パーティ編成</h1>

    <!-- パーティ名入力欄 -->
    <div>
      <label for="party-name-input">パーティ名：</label>
      <input type="text" id="party-name-input" placeholder="例: 勇者一行" style="margin-bottom:10px;" />
      <button id="save-party-name-btn">保存</button>
    </div>
    <div class="r-flexbox">

      <!-- 倉庫ボタン -->
      <button id="show-warehouse-btn">倉庫から持ってくる</button>
    </div>
    <!-- 選択モードボタン & 倉庫に戻すボタン -->
    <div class="l-flexbox">
      <button id="toggle-party-selection-mode-btn">選択モード</button>
      <button id="move-selected-to-warehouse-btn" style="display:none;">
        選択したカードを倉庫に戻す
      </button>

    </div>

    <!-- ▼ プレイヤーの分身（アバター） -->
    <section style="margin-top:20px;">
      <h2>プレイヤーの分身（アバター）</h2>
      <p style="color:#EEE; font-size:14px;">
        ※ ここに配置できるのは1つだけ。複数設定された場合、自動で以前のアバター設定が解除されます。
      </p>
      <div id="avatar-card-container" style="display:flex; flex-wrap:wrap; gap:20px;"></div>
    </section>

    <!-- ▼ パートナー（複数可） -->
    <section style="margin-top:20px;">
      <h2>パートナー（複数可）</h2>
      <div id="partner-card-container" style="display:flex; flex-wrap:wrap; gap:20px;"></div>
    </section>

    <!-- ▼ その他パーティ枠 -->
    <section style="margin-top:20px;">
      <h2>その他パーティ枠</h2>
      <div id="party-card-container" style="display:flex; flex-wrap:wrap; gap:20px;"></div>
    </section>
  </div>
  <script type="module" src="js/hamburgerMenu.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</body>

</html>
